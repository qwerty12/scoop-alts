on:
  workflow_dispatch:
  schedule:
    # run every 3 hours
    - cron: '20 11/3 * * *'
    # special case: ffmpeg and mpv usually appear around 13:00 UTC
    - cron: '30 13,14 * * *'
name: Excavator
jobs:
  excavate:
    name: Excavate
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@main
      - name: Excavate
        uses: ScoopInstaller/GithubActions@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SKIP_UPDATED: 1
